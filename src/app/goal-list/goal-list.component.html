<div class="row">
  <input type="text" [(ngModel)]="goalName" placeholder="Goal Name">
  <input type="text" [(ngModel)]="goalDate" placeholder="Goal Date">
  <button class="btn btn-primary btn-sm" (click)="onCreateGoal()" [disabled]="goalName === '' || goalDate === ''">Add Goal</button>
</div>

<div class="row goals-container">
  <div *ngFor="let goal of goals; let i = index" class="goal col-xs-4">
    <app-goal></app-goal>
  </div>
</div>
